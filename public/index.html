<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="browser-version-tip">
      <div class="wrapper">抱歉，您正在使用不支持的浏览器访问。推荐您<a href="https://www.google.cn/chrome/">安装 Chrome 浏览器</a>以获得更好的体验 ヾ(o◕∀◕)ﾉ</div>
    </div>
    <style>
      #browser-version-tip{
        display: none;
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: #fff;
        font-size: 18px;
      }
      #browser-version-tip .wrapper{
        padding-top: 2em;
        text-align: center;
      }
      #browser-version-tip .wrapper a{
        padding: 0 5px;
        color: #409eff;
      }
    </style>
    <script>
      (function() {
        if(!!window.ActiveXObject || "ActiveXObject" in window){
          document.getElementById('browser-version-tip').style.display = 'block';
        }
      })()
    </script>
  </body>
</html>
